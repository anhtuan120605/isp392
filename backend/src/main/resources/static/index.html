<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Login/Register</title>
</head>
<body>
<h2>Register</h2>
<form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required><br>
    <input type="password" id="regPassword" placeholder="Password" required><br>
    <input type="text" id="regRole" placeholder="Role (USER/ADMIN)" required><br>
    <button type="submit">Register</button>
</form>
<p id="regResult"></p>

<h2>Login</h2>
<form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>
<p id="loginResult"></p>

<script>
    // Xử lý register
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = {
        username: document.getElementById("regUsername").value,
        password: document.getElementById("regPassword").value,
        role: document.getElementById("regRole").value
      };
      const res = await fetch("http://localhost:8080/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });
      const text = await res.text();
      document.getElementById("regResult").innerText = text;
    });

    // Xử lý login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = {
        username: document.getElementById("loginUsername").value,
        password: document.getElementById("loginPassword").value
      };
      const res = await fetch("http://localhost:8080/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });
      const text = await res.text();
      document.getElementById("loginResult").innerText = text;
    });
</script>
</body>
</html>
